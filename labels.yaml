---
apiVersion: v1
kind: Pod
metadata: 
  name: backend-services
  labels:
    app.kubernetes.io/name: "backend"
    app.kubernetes.io/component: "services"
    app.kubernetes.io/version: "v1.0"
      
spec:
  containers:
    - name: backend-container
      image: nginx

---
apiVersion: v1
kind: Pod
metadata:
  name: frontend-services
  labels:
    app.kubernetes.io/name: "frontend"       
    app.kubernetes.io/component: "services"      
    app.kubernetes.io/version: "v1.0"
  
spec:
  containers:
    - name: frontend-container
      image: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: logging-services
  labels:
    app.kubernetes.io/name: "logging"       
    app.kubernetes.io/component: "utility"
    app.kubernetes.io/version: "v2.0"
spec:
  containers:
    - name: logging-container
      image: alpine
      command: ["sh","-c","while true; do echo 'logging srvice running' ; sleep 3600; done"]  
---
apiVersion: v1
kind: Pod
metadata:
  name: monitoring-services
  labels:
    app.kubernetes.io/name: "monitoring"
    app.kubernetes.io/component: "utility"
    app.kubernetes.io/version: "v1.1"
spec:
  containers:
    - name: monitoring-container
      image: alpine
      command: ["sh","-c","while true; do echo 'monitoring srvice running' ; sleep 3600; done"]
---



